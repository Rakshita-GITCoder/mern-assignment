        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;

            border: 1px solid #ffffff;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #78b3b8; /* light teal color */
            font-weight: bold;
        }
        td {
            background-color: #78b3b8; /* lighter teal color */
        }
    </style>
</head>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>

            </tr>
            <tr>
